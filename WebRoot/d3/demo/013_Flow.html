<html>

	<script type="text/javascript" charset="utf-8" src="../../d3/d3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../jquery/jquery.min.js" ></script>
	<script type="text/javascript" charset="utf-8" src="../../jquery/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="../../jquery/jquery-ui.min.css" />
	
	<style type="text/css">
	body {
	  font-family: 'Open Sans', sans-serif;

	  font-weight: 400;
	  background-color: #fff;
	}

<body>

	<svg width="100%" height="900" version="1.1" xmlns="http://www.w3.org/2000/svg">
	
		<defs>
		
			<filter id="shadow">
		        <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"></feGaussianBlur>
		        <feOffset in="blur" dx="1" dy="1" result="offset"></feOffset>
		        <feMerge>
		        <feMergeNode in="offset"></feMergeNode>
		        <feMergeNode in="SourceGraphic"></feMergeNode>
		        </feMerge>
	        </filter>
	        
	        <marker id="arrowTo" 
					markerUnits="strokerWidth"
					markerWidth="6"
					markerHeight="6"
					viewBox="0 0 12 12"
					refX="9"
					refY="6"
					orient="auto">
				<path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill:#6AB975;" />
			</marker>
			
			<marker id="arrowTo_Reject" 
					markerUnits="strokerWidth"
					markerWidth="6"
					markerHeight="6"
					viewBox="0 0 12 12"
					refX="9"
					refY="6"
					orient="auto">
				<path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill:#FF4444;" />
			</marker>
			
			<marker id="arrowToFirebox" 
					markerUnits="strokerWidth"
					markerWidth="18"
					markerHeight="18"
					viewBox="0 0 12 12"
					refX="9"
					refY="6"
					orient="auto">
				<path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill:#6AB975;" />
			</marker>
			
			<marker id="arrowToFirebox_Reject" 
					markerUnits="strokerWidth"
					markerWidth="18"
					markerHeight="18"
					viewBox="0 0 12 12"
					refX="9"
					refY="6"
					orient="auto">
				<path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill:#FF4444;" />
			</marker>
    		
		</defs>
	
	</svg>
	
	<script type="text/javascript">
	
	var N         = {width:130 ,height:40 ,lineWidth:1 ,flagWidth:18 };
	var Colors    = {backgroudColor:"white" ,routeColor:"#6AB975" ,routeRejectColor:"#FF4444"}; 
	var v_SVG     = d3.select("body").select("svg");
	var v_Datas   = [{id:"N1" ,name:"选型申请" ,backgroudColor:"white" ,flagColor:"#6AB975" ,lineColor:"black"}
                    ,{id:"N2" ,name:"审批选型" ,backgroudColor:"white" ,flagColor:"#FF4444" ,lineColor:"black"}
                    ,{id:"N3" ,name:"选型受理" ,backgroudColor:"white" ,flagColor:"#5687D1" ,lineColor:"black"}];

	var v_Routes  = [{"id":"L1-2" ,"from":"N1" ,"to":"N2" ,"type":"转派"}
	                ,{"id":"L1-3" ,"from":"N1" ,"to":"N3" ,"type":"转派"}
	                ,{"id":"L2-3" ,"from":"N2" ,"to":"N3" ,"type":"驳回"}];

	var v_RouteMap  = makeRouteMap (v_Routes);
	var v_RouteRefs = makeRouteRefs(v_Routes);
	var v_XOffset = 0;
	var v_YOffset = 0;
	var v_Drag    = d3.drag()
    .on("start" ,function()
    {
		var v_XY = getGXY(d3.select(this));
		v_XOffset = d3.event.x - v_XY[0];
		v_YOffset = d3.event.y - v_XY[1];
    })
    .on("drag" ,function(d)
    {
    	var v_G        = d3.select(this);
    	var v_NodeID   = v_G.attr("id");
    	var v_RouteIDs = v_RouteRefs[v_NodeID];
    	var v_X        = d3.event.x - v_XOffset;
    	var v_Y        = d3.event.y - v_YOffset;
    	
    	v_G.attr("transform" ,"translate(" + v_X + "," + v_Y + ")");
    	
    	for (var i=0; i<v_RouteIDs.length; i++)
   		{
    		var v_RouteData = v_RouteMap.get(v_RouteIDs[i]);
    		var v_RounteObj = d3.select("#" + v_RouteData.id);
    		var v_FromG     = d3.select("#" + v_RouteData.from);
    		var v_ToG       = d3.select("#" + v_RouteData.to);
    		
    		v_RounteObj.attr("points" ,calcRouteXY(v_FromG ,v_ToG ,v_G));
   		}
    	
    	/* 计算节点的中心点，计算标线状态，计算标线交叉点磁吸效果 */
    	var v_VtoX    = v_VLine.attr("x1");
    	var v_HtoY    = v_HLine.attr("y1");
    	var v_ChangeX = v_X;
    	var v_ChangeY = v_Y;
    	var v_IsChage = false;
    	
    	v_X = v_X + (N.width / 2);
    	v_Y = v_Y + (N.height / 2);
    	
    	if ( Math.abs(v_VtoX - v_X) > 5 )
   		{
   			hideVLine();
   		}
    	else if ( v_VtoX - v_X == 0 )
   		{
   			v_VLine .attr("stroke" ,"#0099CC");
   			v_VLineL.attr("stroke" ,"#0099CC");
   			v_VLineR.attr("stroke" ,"#0099CC");
   		}
    	else
   		{
    		v_ChangeX = v_VtoX - (N.width / 2);
    		v_IsChage = true;
   		}
    	
    	if ( Math.abs(v_HtoY - v_Y) > 5 )
   		{
   			hideHLine();
   		}
    	else if ( v_HtoY - v_Y == 0 )
   		{
   			v_HLine .attr("stroke" ,"#0099CC");
   			v_HLineT.attr("stroke" ,"#0099CC");
   			v_HLineB.attr("stroke" ,"#0099CC");
   		}
    	else
   		{
    		v_ChangeY = v_HtoY - (N.height / 2);
    		v_IsChage = true;
   		}
    	
    	if ( v_IsChage )
   		{
    		v_G.attr("transform" ,"translate(" + v_ChangeX + "," + v_ChangeY + ")");
    		
    		for (var i=0; i<v_RouteIDs.length; i++)
       		{
        		var v_RouteData = v_RouteMap.get(v_RouteIDs[i]);
        		var v_RounteObj = d3.select("#" + v_RouteData.id);
        		var v_FromG     = d3.select("#" + v_RouteData.from);
        		var v_ToG       = d3.select("#" + v_RouteData.to);
        		
        		v_RounteObj.attr("points" ,calcRouteXY(v_FromG ,v_ToG ,v_G));
       		}
   		}
    })
    .on("end" ,function(d)
	{
    	hideHVLine();
    });
	
	/* 水平标线 */
	var v_HLine = v_SVG.append("line")
	.attr("stroke" ,"gray")
	.attr("stroke-width" ,"3")
	.attr("stroke-dasharray" ,"5,2")
	.attr("x1" ,0)
	.attr("y1" ,-99999)
	.attr("x2" ,v_SVG.attr("width"))
	.attr("y2" ,-99999);
	
	/* 水平标线(上)，与水平标线成对出现，水平标线(上)不独立出现 */
	var v_HLineT = v_SVG.append("line")
	.attr("stroke" ,"gray")
	.attr("stroke-width" ,"3")
	.attr("stroke-dasharray" ,"5,2")
	.attr("x1" ,0)
	.attr("y1" ,-99999)
	.attr("x2" ,v_SVG.attr("width"))
	.attr("y2" ,-99999);
	
	/* 水平标线(下)，与水平标线成对出现，水平标线(下)不独立出现 */
	var v_HLineB = v_SVG.append("line")
	.attr("stroke" ,"gray")
	.attr("stroke-width" ,"3")
	.attr("stroke-dasharray" ,"5,2")
	.attr("x1" ,0)
	.attr("y1" ,-99999)
	.attr("x2" ,v_SVG.attr("width"))
	.attr("y2" ,-99999);
	
	/* 垂直标线 */
	var v_VLine = v_SVG.append("line")
	.attr("stroke" ,"gray")
	.attr("stroke-width" ,"3")
	.attr("stroke-dasharray" ,"5,2")
	.attr("x1" ,-99999)
	.attr("y1" ,0)
	.attr("x2" ,-99999)
	.attr("y2" ,v_SVG.attr("height"));
	
	/* 垂直标线(左)，与垂直标线成对出现，垂直标线(左)不独立出现 */
	var v_VLineL = v_SVG.append("line")
	.attr("stroke" ,"gray")
	.attr("stroke-width" ,"3")
	.attr("stroke-dasharray" ,"5,2")
	.attr("x1" ,-99999)
	.attr("y1" ,0)
	.attr("x2" ,-99999)
	.attr("y2" ,v_SVG.attr("height"));
	
	/* 垂直标线(右)，与垂直标线成对出现，垂直标线(右)不独立出现 */
	var v_VLineR = v_SVG.append("line")
	.attr("stroke" ,"gray")
	.attr("stroke-width" ,"3")
	.attr("stroke-dasharray" ,"5,2")
	.attr("x1" ,-99999)
	.attr("y1" ,0)
	.attr("x2" ,-99999)
	.attr("y2" ,v_SVG.attr("height"));
	
	
	
	/**
	 * 移动水平标线
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-24
	 * @version     v1.0
	 *
	 * @param i_HtoY  水平标记的Y坐标值
	 */
	function moveHLine(i_HtoY)
	{
		v_HLine
		.attr("y1" ,i_HtoY)
		.attr("y2" ,i_HtoY);
	}
	
	
	
	/**
	 * 移动水平标线(上)
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-25
	 * @version     v1.0
	 *
	 * @param i_HtoY  水平标记的Y坐标值
	 */
	function moveHLineT(i_HtoY)
	{
		v_HLineT
		.attr("y1" ,i_HtoY)
		.attr("y2" ,i_HtoY);
	}
	
	
	
	/**
	 * 移动水平标线(下)
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-25
	 * @version     v1.0
	 *
	 * @param i_HtoY  水平标记的Y坐标值
	 */
	function moveHLineB(i_HtoY)
	{
		v_HLineB
		.attr("y1" ,i_HtoY)
		.attr("y2" ,i_HtoY);
	}
	
	
	
	/**
	 * 移动垂直标线
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-24
	 * @version     v1.0
	 *
	 * @param i_VtoX  垂直标记的X坐标值
	 */
	function moveVLine(i_VtoX)
	{
		v_VLine
		.attr("x1" ,i_VtoX)
		.attr("x2" ,i_VtoX);
	}
	
	
	
	/**
	 * 移动垂直标线(左)
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-25
	 * @version     v1.0
	 *
	 * @param i_VtoX  垂直标记的X坐标值
	 */
	function moveVLineL(i_VtoX)
	{
		v_VLineL
		.attr("x1" ,i_VtoX)
		.attr("x2" ,i_VtoX);
	}
	
	
	
	/**
	 * 移动垂直标线(右)
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-25
	 * @version     v1.0
	 *
	 * @param i_VtoX  垂直标记的X坐标值
	 */
	function moveVLineR(i_VtoX)
	{
		v_VLineR
		.attr("x1" ,i_VtoX)
		.attr("x2" ,i_VtoX);
	}
	
	
	
	/**
	 * 隐藏水平标线及垂直标线
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-24
	 * @version     v1.0
	 *
	 * @param i_VtoX  垂直标记的X坐标值
	 */
	function hideHVLine()
	{
		hideHLine();
		hideVLine();
	}
	
	
	
	/**
	 * 隐藏水平标线
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-24
	 * @version     v1.0
	 *
	 * @param i_VtoX  垂直标记的X坐标值
	 */
	function hideHLine()
	{
		v_HLine .attr("stroke" ,"gray");
		v_HLineT.attr("stroke" ,"gray");
		v_HLineB.attr("stroke" ,"gray");
		
		moveHLine (-99999);
		moveHLineT(-99999);
		moveHLineB(-99999);
	}
	
	
	
	/**
	 * 隐藏垂直标线
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-24
	 * @version     v1.0
	 *
	 * @param i_VtoX  垂直标记的X坐标值
	 */
	function hideVLine()
	{
		v_VLine .attr("stroke" ,"gray");
		v_VLineL.attr("stroke" ,"gray");
		v_VLineR.attr("stroke" ,"gray");
		
		moveVLine (-99999);
		moveVLineL(-99999);
		moveVLineR(-99999);
	}
	
	
	
	/**
	 * 绘制流程节点
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-09-09
	 * @version     v1.0
	 */
	function drawNode(i_G ,i_Data)
	{
		var v_NodeRect = i_G.append("rect")
		.attr("width"        ,N.width)
		.attr("height"       ,N.height)
		.attr("stroke-width" ,N.lineWidth)
		.attr("id"           ,"NGR" + i_Data.id)
		.attr("stroke"       ,i_Data.lineColor)
		.attr("fill"         ,i_Data.backgroudColor);
		
		var v_NodeFlag = i_G.append("polygon")
		.attr("stroke-width" ,N.lineWidth)
		.attr("id"           ,"NGF" + i_Data.id)
		.attr("stroke"       ,i_Data.lineColor)
		.attr("fill"         ,i_Data.flagColor)
		.attr("points" ,function()
		{
			var v_StartX = 7;
			return v_StartX + ",0 "
			     + (v_StartX + N.flagWidth) + ",0 "
			     + (v_StartX + N.flagWidth) + "," + N.height + " "
			     + (v_StartX + N.flagWidth / 2) + "," + (N.height - N.flagWidth / 2) + " "
			     + v_StartX + "," + N.height;
		});
		
		var v_NodeName = i_G.append("text")
		.attr("id"          ,"NGT" + i_Data.id)
		.attr("x"           ,N.width  / 2)
		.attr("y"           ,N.height / 2)
		.attr("dy"          ,"0.35em")
		.attr("text-anchor" ,"middle")
		.attr("font-weight" ,"bold")
		.attr("fill"        ,"black")
		.text(i_Data.name);
	}
	
	
	
	/**
	 * 用路由数组生成路由Map，可通过路由ID定位路由信息。
	 *    Map.key   为路由ID
	 *    Map.value 为路由信息
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-23
	 * @version     v1.0
	 */
	function makeRouteMap(i_Routes)
	{
		var v_Map = d3.map();
		
		for (var i=0; i<i_Routes.length; i++)
		{
			v_Map.set(i_Routes[i].id ,i_Routes[i]);
		}
		
		return v_Map;
	}
	
	
	
	/**
	 * 用路由数组生成路由节点关系，可通过节点ID定位到所有的路由ID。
	 *    
	 *    返回结构为：Object.节点ID1.["路由ID1-2" ,"路由ID1-3"]
	 *                    .节点ID2.["路由ID1-2" ,"路由ID2-3"]
	 *                    .节点ID3.["路由ID1-3" ,"路由ID2-3"]
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-23
	 * @version     v1.0
	 */
	function makeRouteRefs(i_Routes)
	{
		var v_Refs = new Object();
		
		for (var i=0; i<i_Routes.length; i++)
		{
			if ( v_Refs[i_Routes[i].from] == null )
			{
				v_Refs[i_Routes[i].from] = new Array();
			}
			if ( v_Refs[i_Routes[i].to] == null )
			{
				v_Refs[i_Routes[i].to] = new Array();
			}
			
			v_Refs[i_Routes[i].from].push(i_Routes[i].id);
			v_Refs[i_Routes[i].to  ].push(i_Routes[i].id);
		}
		
		return v_Refs;
	}
	
	
	
	/**
	 * 获取G元素的XY坐标位置
	 * 
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-23
	 * @version     v1.0
	 */
	function getGXY(i_G)
	{
		return i_G.attr("transform").replace("translate(" ,"").replace(")" ,"").split(",");
	}
	
	
	
	/**
	 * 计算两元素XY坐标位置的关系
	 *
	 * 返回以元素A为中心点，元素B所在的位置（E东、W西、S南、N北、ES东南。。。）
	 * 
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-23
	 * @version     v1.0
	 *
	 * @param i_X1  A元素的X坐标
	 * @param i_Y1  A元素的Y坐标
	 * @param i_X2  B元素的X坐标
	 * @param i_Y2  B元素的Y坐标
	 */
	function calcPositionRelation(i_X1 ,i_Y1 ,i_X2 ,i_Y2 ,i_AWidth ,i_AHeight ,i_BWidth ,i_BHeight)
	{
		var v_Position  = "";  /* 以元素A为中心点，元素B所在的位置（E东、W西、S南、N北、ES东南。。。） */
		var v_TopBottom = 0;   /* 两元素上下空隙。大于等于0时，为真空隙。负值时，两元素上下有重叠的坐标 */
		var v_LeftRight = 0;   /* 两元素左右空隙。大于等于0时，为真空隙。负值时，两元素左右有重叠的坐标 */
		
		/* AB两元素，垂直上下关系，A在上，B在下 */
		if ( i_X1 == i_X2 && i_Y1 < i_Y2 )
		{
			v_Position  = "S";
			v_TopBottom = i_Y2 - (i_Y1 + i_AHeight);
			v_LeftRight = 0;
		}
		/* AB两元素，垂直上下关系，A在下，B在上 */
		else if ( i_X1 == i_X2 && i_Y1 > i_Y2 )
		{
			v_Position  = "N";
			v_TopBottom = i_Y1 - (i_Y2 + i_BHeight);
			v_LeftRight = 0;
		}
		/* AB两元素，水平左右关系，A在左，B在右 */
		else if ( i_X1 < i_X2 && i_Y1 == i_Y2 )
		{
			v_Position  = "E";
			v_TopBottom = 0;
			v_LeftRight = i_X2 - (i_X1 + i_AWidth);
		}
		/* AB两元素，水平左右关系，A在右，B在左 */
		else if ( i_X1 > i_X2 && i_Y1 == i_Y2 )
		{
			v_Position  = "W";
			v_TopBottom = 0;
			v_LeftRight = i_X1 - (i_X2 + i_BWidth);
		}
		/* AB两元素，B在A的左下方 */
		else if ( i_X1 > i_X2 && i_Y1 < i_Y2 )
		{
			v_Position  = "WS";
			v_TopBottom = i_Y2 - (i_Y1 + i_AHeight);
			v_LeftRight = i_X1 - (i_X2 + i_BWidth);
		}
		/* AB两元素，B在A的右下方 */
		else if ( i_X1 < i_X2 && i_Y1 < i_Y2 )
		{
			v_Position  = "ES";
			v_TopBottom = i_Y2 - (i_Y1 + i_AHeight);
			v_LeftRight = i_X2 - (i_X1 + i_AWidth);
		}
		/* AB两元素，B在A的左上方 */
		else if ( i_X1 > i_X2 && i_Y1 > i_Y2 )
		{
			v_Position  = "WN";
			v_TopBottom = i_Y1 - (i_Y2 + i_BHeight);
			v_LeftRight = i_X1 - (i_X2 + i_BWidth);
		}
		/* AB两元素，B在A的右上方 */
		else if ( i_X1 < i_X2 && i_Y1 > i_Y2 )
		{
			v_Position  = "EN";
			v_TopBottom = i_Y1 - (i_Y2 + i_BHeight);
			v_LeftRight = i_X2 - (i_X1 + i_AWidth);
		}
		
		return {"position":v_Position ,"topBottom":v_TopBottom ,"leftRight":v_LeftRight};
	}
	
	
	
	/**
	 * 计算两元素间的路由坐标位置
	 *
	 * @author      ZhengWei(HY)
	 * @createDate  2018-10-23
	 * @version     v1.0
	 *
	 * @param i_FromG  从哪来的元素节点
	 * @param i_ToG    到哪去的元素节点
	 * @param i_MoveG  现在移动的元素节点（可为空）
	 */
	function calcRouteXY(i_FromG ,i_ToG ,i_MoveG)
	{
		var v_FromXY = getGXY(i_FromG);
		var v_ToXY   = getGXY(i_ToG);
		var v_MidAXY = null;
		var v_MidBXY = null;
		var v_PR     = calcPositionRelation(Number(v_FromXY[0])
				                           ,Number(v_FromXY[1])
				                           ,Number(v_ToXY[0])
				                           ,Number(v_ToXY[1])
				                           ,N.width
				                           ,N.height
				                           ,N.width
				                           ,N.height);
		
		/* 移动节点时，绘制的定位对齐标线 */
		if ( i_MoveG != null )
		{
			var v_MoveXY     = getGXY(i_MoveG);
			var v_XDiff      = Math.abs(Number(v_FromXY[0]) - Number(v_ToXY[0]));
			var v_YDiff      = Math.abs(Number(v_FromXY[1]) - Number(v_ToXY[1]));
			var v_IsMoveFrom = i_MoveG.attr("id") == i_FromG.attr("id");
			
			if ( v_XDiff % (N.width / 2) == 0 )
			{
				moveVLine(Number(v_MoveXY[0]) + (N.width / 2));
				
				if ( v_IsMoveFrom )
				{
					if ( Number(v_ToXY[0]) < Number(v_MoveXY[0]) )
					{
						moveVLineL(Number(v_ToXY[0]) + (N.width / 2));
					}
					else
					{
						moveVLineR(Number(v_ToXY[0]) + (N.width / 2));
					}
				}
				else
				{
					if ( Number(v_FromXY[0]) < Number(v_MoveXY[0]) )
					{
						moveVLineL(Number(v_FromXY[0]) + (N.width / 2));
					}
					else
					{
						moveVLineR(Number(v_FromXY[0]) + (N.width / 2));
					}
				}
			}
			
			if ( v_YDiff % N.height == 0 )
			{
				moveHLine(Number(v_MoveXY[1]) + (N.height / 2));
				
				if ( v_IsMoveFrom )
				{
					if ( Number(v_ToXY[1]) < Number(v_MoveXY[1]) )
					{
						moveHLineT(Number(v_ToXY[1]) + (N.height / 2));
					}
					else
					{
						moveHLineB(Number(v_ToXY[1]) + (N.height / 2));
					}
				}
				else
				{
					if ( Number(v_FromXY[1]) < Number(v_MoveXY[1]) )
					{
						moveHLineT(Number(v_FromXY[1]) + (N.height / 2));
					}
					else
					{
						moveHLineB(Number(v_FromXY[1]) + (N.height / 2));
					}
				}
			}
		}
		
		if ( v_PR.position == "E" )
		{
			v_FromXY[0] = Number(v_FromXY[0]) + N.width;
			v_FromXY[1] = Number(v_FromXY[1]) + (N.height / 2);
			
			v_ToXY[0] = Number(v_ToXY[0]) + 0;
			v_ToXY[1] = Number(v_ToXY[1]) + (N.height / 2);
			
			moveHLine(v_FromXY[1]);
 		}
		else if ( v_PR.position == "W" )
		{
			v_FromXY[0] = Number(v_FromXY[0]) + 0;
			v_FromXY[1] = Number(v_FromXY[1]) + (N.height / 2);
			
			v_ToXY[0] = Number(v_ToXY[0]) + N.width;
			v_ToXY[1] = Number(v_ToXY[1]) + (N.height / 2);
			
			moveHLine(v_FromXY[1]);
		}
		else if ( v_PR.position == "N" )
		{
			v_FromXY[0] = Number(v_FromXY[0]) + (N.width / 2);
			v_FromXY[1] = Number(v_FromXY[1]) + 0;
			
			v_ToXY[0] = Number(v_ToXY[0]) + (N.width / 2);
			v_ToXY[1] = Number(v_ToXY[1]) + N.height;
			
			moveVLine(v_FromXY[0]);
		}
		else if ( v_PR.position == "S" )
		{
			v_FromXY[0] = Number(v_FromXY[0]) + (N.width / 2);
			v_FromXY[1] = Number(v_FromXY[1]) + N.height;
			
			v_ToXY[0] = Number(v_ToXY[0]) + (N.width / 2);
			v_ToXY[1] = Number(v_ToXY[1]) + 0;
			
			moveVLine(v_FromXY[0]);
		}
		else if ( v_PR.position == "EN" )
		{
			/* B全部在A的右边。B全部在A的上边 */
			if ( v_PR.leftRight >= 0 && v_PR.topBottom >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + N.width;
				v_FromXY[1] = Number(v_FromXY[1]) + (N.height / 2);
				
				v_ToXY[0]   = Number(v_ToXY[0]) + (N.width / 2);
				v_ToXY[1]   = Number(v_ToXY[1]) + N.height;
				
				v_MidAXY    = new Array();
				v_MidAXY[0] = v_ToXY[0];
				v_MidAXY[1] = v_FromXY[1];
			}
			else if ( v_PR.topBottom >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + (N.width / 2);
				v_FromXY[1] = Number(v_FromXY[1]) + 0;
				
				v_ToXY[0] = Number(v_ToXY[0]) + (N.width / 2);
				v_ToXY[1] = Number(v_ToXY[1]) + N.height;
			}
			else if ( v_PR.leftRight >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + N.width;
				v_FromXY[1] = Number(v_FromXY[1]) + (N.height / 2);
				
				v_ToXY[0] = Number(v_ToXY[0]) + 0;
				v_ToXY[1] = Number(v_ToXY[1]) + (N.height / 2);
			}
		}
		else if ( v_PR.position == "ES" )
		{
			/* B全部在A的右边。B全部在A的下边 */
			if ( v_PR.leftRight >= 0 && v_PR.topBottom >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + (N.width / 2);
				v_FromXY[1] = Number(v_FromXY[1]) + N.height;
				
				v_ToXY[0]   = Number(v_ToXY[0]) + 0;
				v_ToXY[1]   = Number(v_ToXY[1]) + (N.height / 2);
				
				v_MidAXY    = new Array();
				v_MidAXY[0] = v_FromXY[0];
				v_MidAXY[1] = v_ToXY[1];
			}
			else if ( v_PR.topBottom >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + (N.width / 2);
				v_FromXY[1] = Number(v_FromXY[1]) + N.height;
				
				v_ToXY[0] = Number(v_ToXY[0]) + (N.width / 2);
				v_ToXY[1] = Number(v_ToXY[1]) + 0;
			}
			else if ( v_PR.leftRight >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + N.width;
				v_FromXY[1] = Number(v_FromXY[1]) + (N.height / 2);
				
				v_ToXY[0] = Number(v_ToXY[0]) + 0;
				v_ToXY[1] = Number(v_ToXY[1]) + (N.height / 2);
			}
		}
		else if ( v_PR.position == "WN" )
		{
			/* B全部在A的左边。B全部在A的上边 */
			if ( v_PR.leftRight >= 0 && v_PR.topBottom >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + 0;
				v_FromXY[1] = Number(v_FromXY[1]) + (N.height / 2);
				
				v_ToXY[0]   = Number(v_ToXY[0]) + (N.width / 2);
				v_ToXY[1]   = Number(v_ToXY[1]) + N.height;
				
				v_MidAXY    = new Array();
				v_MidAXY[0] = v_ToXY[0];
				v_MidAXY[1] = v_FromXY[1];
			}
			else if ( v_PR.topBottom >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + (N.width / 2);
				v_FromXY[1] = Number(v_FromXY[1]) + 0;
				
				v_ToXY[0] = Number(v_ToXY[0]) + (N.width / 2);
				v_ToXY[1] = Number(v_ToXY[1]) + N.height;
			}
			else if ( v_PR.leftRight >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + 0;
				v_FromXY[1] = Number(v_FromXY[1]) + (N.height / 2);
				
				v_ToXY[0] = Number(v_ToXY[0]) + N.width;
				v_ToXY[1] = Number(v_ToXY[1]) + (N.height / 2);
			}
		}
		else if ( v_PR.position == "WS" )
		{
			/* B全部在A的左边。B全部在A的下边 */
			if ( v_PR.leftRight >= 0 && v_PR.topBottom >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + 0;
				v_FromXY[1] = Number(v_FromXY[1]) + (N.height / 2);
				
				v_ToXY[0]   = Number(v_ToXY[0]) + (N.width / 2);
				v_ToXY[1]   = Number(v_ToXY[1]) + 0;
				
				v_MidAXY    = new Array();
				v_MidAXY[0] = v_ToXY[0];
				v_MidAXY[1] = v_FromXY[1];
			}
			else if ( v_PR.topBottom >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + (N.width / 2);
				v_FromXY[1] = Number(v_FromXY[1]) + N.height;
				
				v_ToXY[0] = Number(v_ToXY[0]) + (N.width / 2);
				v_ToXY[1] = Number(v_ToXY[1]) + 0;
			}
			else if ( v_PR.leftRight >= 0 )
			{
				v_FromXY[0] = Number(v_FromXY[0]) + 0;
				v_FromXY[1] = Number(v_FromXY[1]) + (N.height / 2);
				
				v_ToXY[0] = Number(v_ToXY[0]) + N.width;
				v_ToXY[1] = Number(v_ToXY[1]) + (N.height / 2);
			}
		}
		
		if ( v_MidAXY == null )
		{
			return v_FromXY[0] + "," + v_FromXY[1] + " " + v_ToXY[0] + "," + v_ToXY[1]; 
		}
		else if ( v_MidBXY == null )
		{
			return v_FromXY[0] + "," + v_FromXY[1] + " " + v_MidAXY[0] + "," + v_MidAXY[1] + " " + v_ToXY[0] + "," + v_ToXY[1]; 
		}
	}
	
	
	
	v_SVG.selectAll("g").data(v_Datas)
	.enter()
	.append("g")
	.attr("id" ,function(d ,i)
	{
		return d.id; 
	})
	.attr("transform", function(d ,i) 
	{
	    return "translate(" + (N.width * i * 2 + N.width) + "," + (N.height * i * 3 + N.height) + ")";
	})
	.attr("filter" ,"url(#shadow)")
	.call(v_Drag);
	
	v_SVG.selectAll("g").data(v_Datas)
	.each(function(d ,i)
	{
		drawNode(d3.select(this) ,d);
	});
	
	
	
	v_SVG.selectAll("polyline").data(v_Routes)
	.enter()
	.append("polyline")
	.attr("id" ,function(d ,i)
	{
		return d.id;	
	})
	.attr("points" ,function(d ,i)
	{
		var v_FromG  = d3.select("#" + d.from);
		var v_ToG    = d3.select("#" + d.to);
		
		return calcRouteXY(v_FromG ,v_ToG ,null);
	})
	.attr("fill" ,"#00000000")
	.attr("stroke-width" ,3)
	.attr("stroke" ,function(d ,i)
	{
		if ( d.type == "驳回" )
		{
			return Colors.routeRejectColor;
		}
		else
		{
			return Colors.routeColor;
		}
	})
	.attr("stroke-dasharray" ,function(d ,i)
	{
		if ( d.type == "驳回" )
		{
			return "5,2";
		}
		else
		{
			return "1,0";
		}
	})
	.attr("marker-end" ,function(d ,i)
	{
		var v_Flag = "";
		if ( d.type == "驳回" )
		{
			v_Flag = "_Reject";
		}
		
		var v_UserAgent = navigator.userAgent.toLowerCase();
		if ( v_UserAgent.indexOf("firefox") >= 0 ) 
		{
			return "url(#arrowToFirebox" + v_Flag + ")";
		}
		else
		{
			return "url(#arrowTo" + v_Flag + ")";
		}
	});
	
	
	
	hideHVLine();
	
	</script>
	
</body>
</html>
