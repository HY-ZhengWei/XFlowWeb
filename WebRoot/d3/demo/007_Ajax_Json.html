<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="../../d3/d3.min.js" charset="utf-8"></script>
	
	<style type="text/css">
	body { 
		background-color: #333; 
		margin: 20px;
	  	color: white;
	}
	</style>
</head>
<body>

	<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
	</svg>
	
	
	<script type="text/javascript">
		var v_SVG = d3.select("body").select("svg");
		
		console.log("json请求");
		
		d3.json("http://127.0.0.1/XFlowWeb/d3/demo/007_Ajax_Json.json").then(function(data)
		{
			console.log("请求返回" + data);
			
			v_SVG.append("text")
			.attr("fill" ,"white")
			.attr("font-size" ,"24px")
			.attr("text-anchor" ,"middle")
			.attr("x" ,"100")
			.attr("y" ,"50")
			.text(data.body.user.userName);
		});
		
		
		
		d3.json("007_Ajax_Json.json").then(function(data)
		{
			console.log("请求返回" + data);
			
			v_SVG.append("text")
			.attr("fill" ,"white")
			.attr("font-size" ,"24px")
			.attr("text-anchor" ,"middle")
			.attr("x" ,"100")
			.attr("y" ,"100")
			.text(data.sysid);
		});
	</script>

</body>
</html>
