<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="../../d3/d3.min.js" charset="utf-8"></script>
	
	<style type="text/css">
	body { 
		background-color: #FAFAFA; 
		margin: 20px;
	}
	
	#createdBy {
		width: 120px; 
		height: 15px; 
		position: fixed;
		right: 10;
		bottom: 10;
		font-size: 11px;
	}
	
	a { 
		color: #669900; 
		text-decoration: none; 
		outline: none;
	}
	
	a:hover {
		color: #99CC00;
		text-decoration: none;
	}
	</style>
</head>
<body>

	<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<path d="M100,100 
                 Q190,20 270,100
                 T450,100" 
            style="fill:#FAFAFA; stroke:black; stroke-width:3" />
	</svg>
	
	<div id="createdBy">
		<a href="https://github.com/HY-ZhengWei/XJava" target="_brank">Source code by <b>XSQL</b></a>
	</div>
	
	<script type="text/javascript">
		var v_SVG = d3.select("body").select("svg");
		
		var v_LineGenerator = d3.line()
		.x(function(d)
		{
			return d[0];
		})
		.y(function(d)
		{
			return d[1];	
		});
		
		v_SVG.append("path")
		.attr("d" ,v_LineGenerator([80,80] ,[200,100] ,[100 ,200]))
		.attr("fill" ,"#333")
		.attr("stroke" ,"yellow")
		.attr("stroke-width" ,"3");
		
	</script>

</body>
</html>
